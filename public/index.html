      margin-right: -15px;

    .col {

      width: 38px;
      background: #ffffff;
      padding: 10px;
    }

    .empty-col {
      box-shadow:inset 0px 0px 0px 2px #ffffff;
      height: 60px;
      width: 38px;
      background: #ffffff;
      padding: 10px;
      flex-basis: 0;
      flex-grow: 1;

  </style>
</head>
